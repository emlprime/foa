{% extends "base.html" %}

{% block content %}

<div id="product_detail">
  <div id="first_page" class="grid_2 alpha">
    <a href="/products/{{ object.slug }}/first/">|&lt;</a>
  </div>
  <div id="previous_page" class="grid_2">
    <a href="/products/{{ object.slug }}/previous/">&lt;</a>
  </div>

  <h2 class="grid_4">{{ object.title }}</h2>
  
  <div id="next_page" class="grid_2">
    <a href="/products/{{ object.slug }}/next/">&gt;</a>
  </div>
  <div id="last_page" class="grid_2 omega">
    <a href="/products/{{ object.slug }}/last/">&gt;|</a>
  </div>
  <div class="clear">&nbsp;</div>

  <div class="grid_4 alpha">
    <img src="/site_media/{{ object.image_1 }}" alt="{{ object.title }}" />
    {% if object.image_3 %}<img src="/site_media/{{ object.image_3 }}" alt="{{ object.title }}" />{% endif %}
  </div>
  <div class="grid_4">
    <p>{{ object.description }}</p>
    <p>${{ object.price }} USD</p>


    <form target="paypal" action="https://www.paypal.com/cgi-bin/webscr" method="post">
      <input type="hidden" name="cmd" value="_s-xclick">
      <input type="hidden" name="hosted_button_id" value="{{ object.paypal_id }}">
      <table>
	<tr><td><input type="hidden" name="on0" value="Sizes">Sizes</td></tr><tr><td><select name="os0">
	      <option value="Small">Small 
	      <option value="Medium">Medium 
	      <option value="Large">Large 
	      <option value="X-Large">X-Large 
	      <option value="2X-Large">2X-Large 
	</select> </td></tr>
      </table>
      <input type="image" src="https://www.paypal.com/en_US/i/btn/btn_cart_LG.gif" border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
      <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1">
    </form>



  </div>
  <div class="grid_4 omega">
    {% if object.image_2 %}<img src="/site_media/{{ object.image_2 }}" alt="{{ object.title }}" />{% endif %}
    {% if object.image_4 %}<img src="/site_media/{{ object.image_4 }}" alt="{{ object.title }}" />{% endif %}
  </div>
</div>
<div class="clear">&nbsp;</div>


{% endblock %}
