{% extends "base.html" %}

{% block content %}
<p>Browse all current shirts here. Click on any item to view it in more detail.</p>

<ul>
{% for product in object_list %}
<div class="grid_5 alpha omega">
<a href="/products/{{ product.id }}">
  <li>
    <h4>{{ product.title }}</h4>
    
    {% if product.image_1 %}
    <img src="/site_media/{{ product.image_1}}" alt="{{ product.title }}" />
    {% endif %} 
    <p>${{ product.price }}</p>
  </li>
  </a>
</div>
{% endfor %}

</ul>

{% endblock %}
